<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>

<head>
  <script src="../static/js/accountCreation.js"></script>
  <meta charset="UTF-8">
  <title>FlightFinder</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/ProjectStylesheet.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>


<div class="container">

  <body>
    <div class="navigationBar">
      <div class="left-items">
        <a href="home.html">Flight Finder</a>
      </div>

      <div class="middle-items">
        <a class="active" href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="search.html">Search</a>
      </div>

      <!-- User Icon -->
      <a href="login.html" id="userIcon"><i class="fas fa-user"></i></a>

      <!-- Favorite Icon -->
      <a href="favorites.html" id="favoriteIcon"><i class="fas fa-heart"></i></a>

      <!-- Order Icon -->
      <a href="orders.html" id="orderIcon"><i class="fas fa-shopping-cart"></i></a>
    </div>

    <!-- Login Page -->
    <div class="login-container">
      <form th:action="@{/login}" method="post">
        <div class="login-title">Login or Create Account</div>
        <input type="text" class="login-input" placeholder="Username" th:field="*{username}" required />
        <input type="password" class="login-input" placeholder="Password" th:field="*{password}" required />
        <button class="login-button" type="submit">Login</button>
        <div class="login-links">
          <a href="#" class="create-account" th:href="@{/register}">Create Account</a>
          <a href="#" class="forgot-password" th:href="@{/forgotPassword}">Forgot Password?</a>
        </div>
      </form>
    </div>

    <script src="../static/js/accountCreation.js"></script>
    <script src="../static/js/homeSearchScript.js"></script>

    <footer class="footer">
      <div class="footer-column">
        <div class="logo">Flight Finder</div>
        <div class="copyright">
          <p>Copyright @ 2024</p>
        </div>
      </div>

      <div class="footer-column newsletter">
        <input type="text" placeholder="Subscribe to our newsletter" />
        <button>Subscribe</button>
      </div>

      <div class="footer-column">
        <h3>About us</h3>
        <ul>
          <li><a href="#" th:href="@{/about}">Api copyright</a></li>
        </ul>
      </div>

      <div class="footer-column">
        <h3>Overview</h3>
        <!-- Overview links -->
      </div>

      <div class="footer-column">
        <h3>Content</h3>
        <ul>
          <li><a href="#" th:href="@{/home}">Home</a></li>
          <li><a href="#" th:href="@{/about}">About us</a></li>
          <li><a href="#" th:href="@{/search}">Search</a></li>
          <li><a href="#" th:href="@{/my-page}">My page</a></li>
          <li><a href="#" th:href="@{/create-account}">Create Account</a></li>
        </ul>
      </div>

      <div class="language-select">
        <span>Language:</span>
        <img src="path-to-your-uk-flag-icon.png" alt="English" />
        <!-- More flags if you want to offer more languages -->
      </div>
    </footer>
  </body>
</div>
