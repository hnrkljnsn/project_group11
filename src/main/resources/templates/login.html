<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>

<head>
  <script src="../static/js/accountCreation.js"></script>
  <meta charset="UTF-8">
  <title>FlightFinder</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/ProjectStylesheet.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>


<div class="container">

  <body>
    <div class="navigationBar">
      <div class="left-items">
        <a href="home.html">Flight Finder</a>
      </div>

      <div class="middle-items">
        <a class="active" href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="search.html">Search</a>
      </div>

      <!-- User Icon -->
      <a href="login.html" id="userIcon"><i class="fas fa-user"></i></a>
    </div>

    <!-- Login Page -->
    <section class="login-page-inner">
      <div class="rectangle-parent">
        <div class="frame-inner"></div>
        <div class="log-in-or">Log in or create an account</div>
        <div class="frame-container">
          <div class="frame-parent">
            <div class="frame-group">
              <div class="username-wrapper">
                <div class="username">Username</div>
              </div>
              <input type="text" class="rectangle-icon" />
            </div>
            <div class="frame-div">
              <div class="password-wrapper">
                <div class="password">Password</div>
              </div>
              <input type="text" class="rectangle-icon" />
            </div>
            <div class="frame-wrapper1">
              <div class="create-account-parent">
                <div class="create-account">Create Account</div>
                <div class="forgot-password">Forgot password</div>
              </div>
            </div>
            <div class="frame-wrapper2">
              <button class="vector-parent">
                <img class="frame-child2" alt="" src="./public/rectangle-9.svg" />

                <i class="log-in">LOG IN</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../static/js/accountCreation.js"></script>
    <script src="../static/js/homeSearchScript.js"></script>

    <footer class="footer">
      <div class="footer-column">
        <div class="logo">Flight Finder</div>
        <div class="copyright">
          <p>Copyright @ 2024</p>
        </div>
      </div>

      <div class="footer-column newsletter">
        <input type="text" placeholder="Subscribe to our newsletter" />
        <button>Subscribe</button>
      </div>

      <div class="footer-column">
        <h3>About us</h3>
        <ul>
          <li><a href="#" th:href="@{/about}">Api copyright</a></li>
        </ul>
      </div>

      <div class="footer-column">
        <h3>Overview</h3>
        <!-- Overview links -->
      </div>

      <div class="footer-column">
        <h3>Content</h3>
        <ul>
          <li><a href="#" th:href="@{/home}">Home</a></li>
          <li><a href="#" th:href="@{/about}">About us</a></li>
          <li><a href="#" th:href="@{/search}">Search</a></li>
          <li><a href="#" th:href="@{/my-page}">My page</a></li>
          <li><a href="#" th:href="@{/create-account}">Create Account</a></li>
        </ul>
      </div>

      <div class="language-select">
        <span>Language:</span>
        <img src="path-to-your-uk-flag-icon.png" alt="English" />
        <!-- More flags if you want to offer more languages -->
      </div>
    </footer>
  </body>
</div>
