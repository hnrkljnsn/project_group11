<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/homeSearchScript.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/ProjectStylesheet.css">
    <link rel="icon" type="image/x-icon" href="/img/paper-plane-icon-logo.png">
</head>
<body>
    <div class="page-container">
        <div class="content-wrap">
            <div th:replace="~{fragments/topnav.html :: navbar}">
            </div>

            <div class="image-container">
                <div class="booking-section">
                    <img src="https://raw.githubusercontent.com/hnrkljnsn/project_group11/main/img/pixlr-image-generator-f376714d-9e3b-465d-be85-f3177abebe3c%201.png" alt="Background image" />
                    <div class="search-wrapper">
                        <form id="searchForm">
                            <label for="departureCity">Departure City</label>
                            <input type="text" id="departureCity" name="departureCity" placeholder="Departure City" required>

                            <label for="returnCity">Return City</label>
                            <input type="text" id="returnCity" name="returnCity" placeholder="Return City" required>

                            <label for="departureDate">Departure Date</label>
                            <input type="date" id="departureDate" name="departureDate" placeholder="Departure Date" required>

                            <label for="returnDate">Return Date</label>
                            <input type="date" id="returnDate" name="returnDate" placeholder="Return Date">

                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>

                <div class="destination-grid-container">
                    <section class="destination-category">
                        <h3>Cheapest flights</h3>
                        <div class="destination-grid">
                            <div class="grid-item" data-flight-id="1">
                                <img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Flight 1" />
                            </div>
                            <div class="grid-item" data-flight-id="2">
                                <img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Flight 2" />
                            </div>
                            <div class="grid-item" data-flight-id="3">
                                <img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Flight 3" />
                            </div>

                            <!-- placeholder for when we add more flights as the figma wireframe uses 4 pr row-->
                            <div class="grid-item" data-flight-id="3">
                                <img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Flight 3" />
                            </div>
                        </div>
                    </section>
                    <section class="destination-category">
                        <h3>Trending destinations</h3>
                        <div class="destination-grid">
                            <div class="grid-item" data-flight-id="1">
                                <img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Flight 1" />
                            </div>
                            <div class="grid-item" data-flight-id="2">
                                <img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Flight 2" />
                            </div>
                            <div class="grid-item" data-flight-id="3">
                                <img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Flight 3" />
                            </div>

                            <!-- placeholder for when we add more flights as the figma wireframe uses 4 pr row-->
                            <div class="grid-item" data-flight-id="3">
                                <img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Flight 3" />
                            </div>
                        </div>
                    </section>
                    <section class="destination-category">
                        <h3>Browse destinations</h3>
                        <div class="destination-slider">
                            <div class="slides">
                                <div class="slide"><img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Image 1" /></div>
                                <div class="slide"><img src="https://raw.githubusercontent.com/hnrkljnsn/project_group11/main/img/pixlr-image-generator-f376714d-9e3b-465d-be85-f3177abebe3c%201.png" alt="Image 2" /></div>
                                <div class="slide"><img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Image 3" /></div>
                                <div class="slide"><img src="https://raw.githubusercontent.com/hnrkljnsn/project_group11/main/img/pixlr-image-generator-f376714d-9e3b-465d-be85-f3177abebe3c%201.png" alt="Image 4" /></div>
                                <div class="slide"><img src="https://t4.ftcdn.net/jpg/04/38/64/95/360_F_438649569_DsSHTkasH6GqqQXwu7FbRG0OMHstAc2D.jpg" alt="Image 5" /></div>
                                <div class="slide"><img src="https://raw.githubusercontent.com/hnrkljnsn/project_group11/main/img/pixlr-image-generator-f376714d-9e3b-465d-be85-f3177abebe3c%201.png" alt="Image 6" /></div>
                            </div>
                        </div>
                    </section>
                </div>


            <canvas id="myCanvas"></canvas>
        </div>
        <div th:replace="~{fragments/footer.html :: footer}">
        </div>
    </div>
</body>
</html>
