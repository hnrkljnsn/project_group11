<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700&display=swap');

        /* Use the Inter font family for body and all text elements */
        body,
        h1,
        h2,
        h3,
        p {
            font-family: 'Inter', sans-serif;
        }

        /* Custom font weights for headings and paragraph text */
        h1,
        h2,
        h3 {
            font-weight: 500;
            /* Inter medium italic */
            font-style: italic;
        }

        p {
            font-weight: 300;
            /* Inter light */
        }

        /* Background colors for header, footer, and containers */
        nav,
        footer {
            background-color: #4AA8C6;
            color: #FFFFFF;
        }

        .container {
            background-color: #FFFFFF;
            color: #000000;
        }

        /* Ensure full viewport height sections */
        .full-height {
            min-height: 100vh;
        }
    </style>
</head>

<body class="bg-blue-50">

    <!-- Navigation -->
    <nav class="bg-blue-600">
        <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Text Logo aligned to left -->
                <a href="#" class="text-xl font-semibold text-white flex-shrink-0">FlightFinder</a>

                <!-- Centered Navigation Links -->
                <div class="flex-grow flex justify-center space-x-4">
                    <a href="#"
                        class="text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                    <a href="#"
                        class="text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">About
                        us</a>
                    <a href="#"
                        class="text-white inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Search</a>
                </div>

                <!-- User Icon aligned to right -->
                <div class="flex-shrink-0">
                    <button class="bg-blue-700 p-1 rounded-full text-white focus:outline-none">
                        <span class="sr-only">View notifications</span>
                        <i class="fas fa-user fa-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="full-height bg-cover bg-center"
        style="background-image: url('https://placehold.co/600x400?text=Airplane+and+Clouds&font=source-sans-pro');">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-32">
            <div class="max-w-3xl mx-auto text-center">
                <div class="bg-white p-8 shadow-lg rounded-lg">
                    <form action="#" method="POST">
                        <div class="grid grid-cols-1 gap-6">
                            <div class="col-span-1 sm:col-span-1">
                                <label for="from" class="block text-sm font-medium text-gray-700">From</label>
                                <input type="text" name="from" id="from"
                                    class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="col-span-1 sm:col-span-1">
                                <label for="to" class="block text-sm font-medium text-gray-700">To</label>
                                <input type="text" name="to" id="to"
                                    class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <!-- Additional fields like Datepickers, Number of Passengers, etc. -->
                            <!-- Submit Button -->
                            <div class="col-span-1 sm:col-span-1">
                                <button type="submit"
                                    class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Find Flights
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Destination Sections -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-2xl font-semibold text-gray-900">Cheapest flights</h2>
            <div class="mt-6 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Repeat for each destination -->
                <!-- Placeholder images with descriptions -->
            </div>
        </div>
    </section>

    <!-- Similar sections for Trending and Browse destinations -->

    <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
            <p class="text-center text-base text-gray-400">
                &copy; 2024 FlightFinder. All rights reserved.
            </p>
        </div>
    </footer>

</body>

</html>
